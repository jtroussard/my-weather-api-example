<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <title>My Weather Web App</title>
</head>
<body>
    <div class="container">
        <h1>Pittsburgh Weather Report</h1>
        <h3>{date-of-report}</h3>

        <div class="image-container">
            <img src="./pittsburgh.jpg" alt="Pittsburgh Skyline">
        </div>

        <div class="description-container">
            <p class="weather-description">{description}</p>
        </div>

        <div class="table-container">
            <table class="table-style table-data">
                <tr>
                    <th>Temperature</th>
                    <th>Humidity</th>
                    <th>Wind</th>
                </tr>
                <tr>
                    <td>{temperature}</td>
                    <td>{humidity}</td>
                    <td>{wind}</td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="./update.js"></script>
</html>
