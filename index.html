<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather Web App</title>
</head>
<body>
    <h1>Pittsburgh Weather Report</h1>
    <h3>{date-of-report}</h3>

    <img src="./pittsburgh.jpg" alt="Pittsburgh Skyline">

    <p>{description}</p>

    <table>
        <tr>
            <th>Temperature</th>
            <th>Humidity</th>
            <th>Wind</th>
        </tr>
        <tr>
            <td>{temperature}</td>
            <td>{humidity}</td>
            <td>{wind}</td>
        </tr>
    </table>
</body>
</html>
